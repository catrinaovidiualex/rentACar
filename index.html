<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rent a car</title>
</head>
<body>

    <h1>Rent a car from the list</h1>
    <div class="container">

        <section class="masina car1">
            <p class="marca">Ford Focus</p>
            <p class="anfabricatie">2003</p>
            <p class="combustibil">motorina</p>
            <p class="statusinchiriere">neinchiriata</p>

        </section>

        <section class="masina car2">
            <p class="marca">Opel Astra</p>
            <p class="anfabricatie">2012</p>
            <p class="combustibil">benzina</p>
            <p class="statusinchiriere">inchiriata</p>
        </section>

        <section class="masina car3">
            <p class="marca">BMW X5</p>
            <p class="anfabricatie">2019</p>
            <p class="combustibil">motorina</p>
            <p class="statusinchiriere">neinchiriata</p>
        </section>

    </div>
    <input type="text" id="addmasina" placeholder="adauga masina noua">
    <button class="inchiriere">Inchiriaza</button>
    <button class="adaugare">Adauga Masina</button>
    <button class="stergere">Sterge Masina</button>



    <script src="app.js"></script>
    <script src="data.js"></script>
    
</body>
</html>
